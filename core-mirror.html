<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="code-mirror-import.html">

<dom-module id="core-mirror">

  <link rel="stylesheet" href="codemirror-5.3.0/lib/codemirror.css">
  <link href="codemirror-5.3.0/theme/ambiance.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/ambiance-mobile.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/blackboard.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/cobalt.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/eclipse.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/elegant.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/erlang-dark.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/lesser-dark.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/midnight.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/monokai.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/neat.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/night.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/rubyblue.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/solarized.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/twilight.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/vibrant-ink.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/xq-dark.css" rel="stylesheet">
  <link href="codemirror-5.3.0/theme/xq-light.css" rel="stylesheet">
  <link href="codemirror-5.3.0/addon/fold/foldgutter.css" rel="stylesheet">

  <style>

    :host {
      display: block;
      position: relative;
    }

    .CodeMirror {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'core-mirror',

    properties: {

      value: String,

      mode: {
        type: String,
        value: 'htmlmixed'
      },

      theme: {
        type: String,
        value: 'xq-light'
      },

      tabSize: {
        type: Number,
        value: 2
      },

      lineNumbers: {
        type: Boolean,
        value: true
      }

    },

    ready: function() {
      if (!this.value) {
        this.value = this.textContent
      }

      this.mirror = CodeMirror(this.shadowRoot, {
        value: this.value || this.textContent,
        mode: this.mode,
        theme: this.theme,
        tabSize: this.tabSize,
        lineNumbers: this.lineNumbers,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
      });

    },

    refresh: function() {
      this.mirror.refresh();
    },

    valueChanged: function() {
      this.mirror.setValue(this.value);
    },

    modeChanged: function() {
      this.mirror.setOption('mode', this.mode);
    },

    themeChanged: function() {
      this.mirror.setOption('theme', this.theme);
    },

    tabSizeChanged: function() {
      this.mirror.setOption('tabSize', this.tabSize);
    },

    lineNumbersChanged: function() {
      this.mirror.setOption('lineNumbers', this.lineNumbers);
    },

    focus: function() {
      this.mirror.focus();
    }

  });

</script>
