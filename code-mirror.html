  <style>

    :host {
      display: block;
      position: relative;
    }

    .CodeMirror {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

  </template>

</dom-module>

<script>

  Polymer({
    is: 'code-mirror',

    properties: {

      value: {
        type: String,
        value: '<dom-module>\n</dom-module>'
      },

      mode: {
        type: String,
        value: 'htmlmixed'
      },

      theme: {
        type: String,
        value: 'monokai'
      },

      tabSize: {
        type: Number,
        value: 2
      },

      lineNumbers: {
        type: Boolean,
        value: false
      }

    },

    ready: function() {
      console.log(this);
      this.mirror = CodeMirror(this, {
        value: this.value,
        mode: this.mode,
        theme: this.theme,
        tabSize: this.tabSize,
        lineNumbers: this.lineNumbers,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
      });

    },

    refresh: function() {
      this.mirror.refresh();
    },

    valueChanged: function() {
      this.mirror.setValue(this.value);
    },

    modeChanged: function() {
      this.mirror.setOption('mode', this.mode);
    },

    themeChanged: function() {
      this.mirror.setOption('theme', this.theme);
    },

    tabSizeChanged: function() {
      this.mirror.setOption('tabSize', this.tabSize);
    },

    lineNumbersChanged: function() {
      this.mirror.setOption('lineNumbers', this.lineNumbers);
    },

    focus: function() {
      this.mirror.focus();
    }

  });

</script>
